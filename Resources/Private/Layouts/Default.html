<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:variable name="spaceBefore">{f:if(condition: '{data.space_before_class}', then: '{data.space_before_class}', else: 'none')}</f:variable>
<f:variable name="spaceAfter">{f:if(condition: '{data.space_after_class}', then: '{data.space_after_class}', else: 'none')}</f:variable>


<div id="c{data.uid}" class="frame row-space-before-{spaceBefore} row-space-after-{spaceAfter} {data.tx_ucph_ce_background_color}">
    <div class="frame-container frame-background">
        <section class="container{containerClassNames}">
            <div class="row">
                <div class="col">
                    <f:render section="Main" optional="true" />
                </div>
            </div>
        </section>
    </div>
</div>

</html>
