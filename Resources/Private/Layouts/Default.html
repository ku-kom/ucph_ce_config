<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:variable name="spaceBefore">{f:if(condition: '{data.space_before_class}', then: '{data.space_before_class}', else: 'none')}</f:variable>
<f:variable name="spaceAfter">{f:if(condition: '{data.space_after_class}', then: '{data.space_after_class}', else: 'none')}</f:variable>
<f:variable name="crowIndent">{data.frame_class}</f:variable>
<f:variable name="crowBg">{f:if(condition: '{data.tx_ucph_ce_background_color}', then: '', else: ' crow-bg-none')}</f:variable>

<section>
    <div id="c{data.uid}" class="crow crow-space-before-{spaceBefore} crow-space-after-{spaceAfter} crow-{crowIndent} {data.tx_ucph_ce_background_color}{crowBg}">
        <div class="crow-group-container">
            <div class="crow-container crow-container-default">
                <div id="c{data.uid}" class="{data.CType}">
                    <f:render section="Main" optional="true" />
                </div>
            </div>
        </div>
    </div>
</section>

</html>
